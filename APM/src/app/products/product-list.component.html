<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input [(ngModel)]='listFilter' type="text"  />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by:{{_listFilter}}  </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                        *ngIf= 'products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class = "btn btn-primary"
                                    (click) = 'toggleImage()'>
                                Show Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Avalible</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor='let p of filteredProducts'>
                                <td>
                                    <img *ngIf = 'showImage'
                                         [src]="p.imageUrl" 
                                         [style.width.px]= 50
                                         [style.margin.px] = 2>
                                </td>
                                <td>{{p.productName }}</td>
                                <td>{{p.productCode | ConvertToSpace: '-' }}</td>
                                <td>{{p.releaseDate | date}}</td>
                                <td>{{p.price | currency:'EUR': true:'1.2-5'}}</td>
                                <td>{{p.starRating}}</td>
                            </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
